<body>

    <header class="header">

    <main class="formulario">
        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre">

                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido">

                <label>Numero de telefono:
                    <input type="number"> 
                </label>


                <p>Genero</p>
                <select name="genero">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="correo">E-mail:</label>
                <input type="email" name="correo" placeholder="jose@gmail.com">

                <input type="checkbox" name="aceptar" value="verdadero">
                <span>Deseo recibir informacion sobre planes</span>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </fieldset>
     </form>
    </main>

    <footer class="footer">
        <section>
           <h3>Encontranos en nuestras redes sociales</h3>
           <a href="https://www.facebook.com/" target="_blank">Facebook</a>
           <a href="https://twitter.com/" target="_blank">Twitter</a>
           <a href="https://outlook.live.com/" target="_blank">Soporte</a>
       </section>
   </footer
